<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<main class="ba-wrapp">
		<div class="ba-container">
			<ul class="ba-tabl">
				<li>
					<a class="ba-head" href="#">Sign in</a>
				</li>
				<li>
					<a class="ba-head" href="#">Join us</a>
				</li>
			</ul>

			<form action="#" method="POST">
				<div class="ba-form ba-user">
					<label for="Username">Username</label>
					<input class="ba-field" type="text" name="Username" required id="Username">
				</div>

				<div class="ba-form ba-pass">
					<label for="Password">Password</label>
					<input class="ba-field" type="password" minlength="6" required name="Password" id="Password">
				</div>

				<label class="ba-label">
					<input type="checkbox" class="ba-box">
					<span class="ba-mirror"></span>
					<span class="ba-text">Keep me signed in</span>
				</label>

				<div class="ba-payment-form__footer">
					<button type="submit">
						Sign in
					</button>
				</div>
				
				<div class="ba-finish">
					<a href="#" class="ba-link">Forgot password</a>
					<a href="#" class="ba-link">Create an account</a>
				</div>
			</form>
		</div>
		<!-- /.ba-container -->
	</main>

</body>

</html>
